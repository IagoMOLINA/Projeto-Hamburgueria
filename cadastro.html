<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilos/global.css">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link rel="stylesheet" href="estilos/footer.css">
    <link rel="stylesheet" href="estilos/login-theme.css">
    
</head>
<body>
    <main>
        <section class="tema">
            <form action="cadastro.php" method="get" autocomplete="on">
                <h1>Cadastro</h1>

                <div class="campo-form">
                    <input type="text" name="nome" id="nome" required placeholder=" " autocomplete="name">
                    <label for="nome">Nome</label>
                </div>
                
                <div class="campo-form">
                    <input type="text" name="sobrenome" id="sobrenome" required placeholder=" " autocomplete="family-name">
                    <label for="sobrenome">Sobrenome</label>
                </div>

                <div class="campo-form">
                    <input type="email" name="email" id="email" required placeholder=" " autocomplete="email">
                    <label for="email">E-mail</label>
                </div>

                <div class="campo-form">
                    <input type="tel" name="telefone" id="telefone" pattern="[0-9]{10,11}" required placeholder=" " autocomplete="tel-area-code">
                    <label for="telefone">Celular</label>
                </div>

                <div class="campo-form">
                    <input type="password" name="senha" id="senha" required placeholder=" " autocomplete="new-password">
                    <label for="senha">Senha</label>
                </div>

                <div class="campo-form">
                    <input type="password" name="confirm-senha" id="confirm-senha" required placeholder=" " autocomplete="new-password">
                    <label for="confirm-senha">Confirme sua Senha</label>
                </div>

                <select name="sexo" id="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                    <option value="Prefiro não dizer">Prefiro não dizer</option>
                </select>

                <div class="botoes">
                    <input type="submit" value="Cadastrar">
                    <p>Já tem cadastro?</p>
                    <input type="button" value="Entrar" id="entrar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <article id="fale-conosco">
            <h1>Redes Sociais</h2>
            <p>Fique conectado com a gente nas redes sociais! Acompanhe nossas novidades, promoções e muito mais.</p>
            <a href="#" target="_blank" class="externo">Facebook</a>
            <a href="#" target="_blank" class="externo">Instagram</a>
            <a href="#" target="_blank" class="externo">Twitter</a>
            <a href="#" target="_blank" class="externo">TikTok</a>
        </article>
        <p>&copy; Site Desenvolvido por Iago Molina </p>
    </footer>
</body>
</html>
